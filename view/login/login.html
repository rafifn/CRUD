<div class="contentform">
	<div class="formlogin">
	  	<h1>LOGIN</h1>
	    <form class="login-form" name="Login" ng-submit="formsubmit()">
	    	<input type="email" id="email" placeholder="email" ng-model="email" required="">
	    	<input type="password" id="password" placeholder="password" ng-model="password" required="" >
	    	<button type="submit" id="submit" >LOGIN</button>
	    </form>
	    
	</div>
</div>
